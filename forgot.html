<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña — Dashboard de Steam</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./env.js"></script>
  <script defer src="./auth.js"></script>
</head>
<body>
  <div class="container guard">
    <div class="panel">
      <h2 style="margin-top:0">Recuperar contraseña</h2>
      <form class="form" id="forgotForm">
        <input class="input" name="email" type="email" placeholder="Correo" required />
        <button type="submit">Enviar enlace de recuperación</button>
        <div class="helper">Te enviaremos un enlace si tu backend tiene el endpoint configurado.</div>
        <div class="helper"><a href="./login.html">Volver a iniciar sesión</a></div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const { email } = Object.fromEntries(new FormData(e.target).entries());
      try{
        const ok = await forgotPassword(email);
        if(ok){ alert('Revisa tu correo para continuar.'); }
        else{ alert('No se pudo enviar el enlace.'); }
      }catch(err){ alert('Error al solicitar recuperación'); console.error(err); }
    });
  </script>
</body>
</html>
