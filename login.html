<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — Dashboard de Steam</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./env.js"></script>
  <script defer src="./auth.js"></script>
</head>
<body>
  <div class="container guard">
    <div class="panel">
      <h2 style="margin-top:0">Iniciar sesión</h2>
      <form class="form" id="loginForm">
        <input class="input" name="email" type="email" placeholder="Correo" required />
        <input class="input" name="password" type="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
        <div class="helper">¿Olvidaste tu contraseña? <a href="./forgot.html">Recupérala aquí</a>.</div>
        <div class="helper">¿No tienes cuenta? <a href="./register.html">Regístrate</a>.</div>
      </form>
    </div>
    <p class="footer">Acceso requerido para ver el contenido.</p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      try{
        const ok = await login(data.email, data.password);
        if(ok){ location.href = './dashboard.html'; }
        else{ alert('Correo o contraseña inválidos'); }
      }catch(err){ alert('Error al iniciar sesión'); console.error(err); }
    });
  </script>
</body>
</html>
